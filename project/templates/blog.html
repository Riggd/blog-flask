{% extends "base.html" %}
{% block page_title %}My Thoughts{% endblock %}
{% block content %}

<h2>Posts</h2>

<ul class="page-list">
  {% for page in pages %}
      <li>        
            {{ page.meta.title }} - {{ page.meta.date }}
        <p>{{page.meta.snippet }}</p>
        <a href="{{ url_for('page', path=page.path) }}">Read More</a>
      </li>
  {% endfor %}
</ul>
{% endblock %}
